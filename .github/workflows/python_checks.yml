name: Python Checks

on: [pull_request]

permissions:
  issues: write
  pull-requests: write

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - uses: TrueBrain/actions-flake8@v2
        with:
          only_warn: 1
          plugins: "flake8-docstrings"