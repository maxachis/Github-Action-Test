name: Lint

on:  # yamllint disable-line rule:truthy
  pull_request:

permissions: { }

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Specify the Python version

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8
      run: flake8 . --output-file=flake8-report.txt

    - name: Upload flake8 report as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: flake8-report
        path: flake8-report.txt
    - name: Run flake8 with reviewdog
      uses: reviewdog/action-flake8@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review  # This reports the results as PR review comments
